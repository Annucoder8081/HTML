                    var btn=$(this).closest('tr').find('td').find('.btn-info').val();
                    if(btn=="Edit"){
                        var check= confirm("Do you really want to update this data");
                        if(check==true){
                        var tt=$(this).closest('tr').find('td').find('.txt').css("border","1px solid").attr("disabled",false);
                        var up=$(this).closest('tr').find('td').find('.btn-info').css("backgroundColor","green").val("Update");
                        }
                    }
                    else{
                        var tt=$(this).closest('tr').find('td').find('.txt').css("border","none").attr("disabled",true);
                        var up=$(this).closest('tr').find('td').find('.btn-info').css("backgroundColor","#5bc0de").val("Edit");
                    }
            })
            //code for delete
            $(".btn-danger").click(function(){
                var ch=confirm("Do you really want to delete?");
