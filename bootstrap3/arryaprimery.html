<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){ 
            var arr=[1,2,3,4,5,6,4];
            for(i=0;i<arr.length;i++){
                var count=0;
              for(j=1;j<=arr[i];j++){
                if(arr[i]%j==0){
                    count++;
                }
              }
              
              if(count==2){
                document.write(arr[i]+" ")
              }
               


            }
        })  
    </script>

    
    
</body>
</html>
