
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <script src="js/jquery.js"></script>
      <script>
                 
                 $(document).ready(function(){

                $("#btn").click(function(){
                    rev=0;
                    num=parseInt($("#txt1").val());
                    var count=0;
                    var i=1
                    while(i<=num) 
                    {
                        if(num%i==0){
                           count++;
                        }
                        i++;
                       

                    }
                    if(count==2){

                    $("#txt2").val(num +"prime number");
        
                    }else{
                     $("#txt2").val(num +" not prime number");
                    }
                })        
                     
             })

      </script>
</head>
<body>
    <h1  class="text text-info text-center text-capitalize">Example of prime number  </h1>
    <hr style="background-color: gray;height: 5px;">

    <div class="col-sm-4"></div>
    <div class="col-sm-4"
    style="box-shadow: 0px 0px 10px 0px forestgreen;padding: 3%;">
     Enter prime
     <input type="text" class="form-control" id="txt1">
     not prime
     <input type="text" class="form-control" id="txt2">
     <br>
     <input type="button" class=" btn btn-danger" id="btn" value="click" >
    </div>
     <div class="col-sm-4"></div>
    </div>
    </div>
