    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
         for (r=1;r<=9;r++) {
         
            for(sp=4;sp<=r || sp<=10-r;sp++)
         {
           document.write("&nbsp");
         }
         for(c=1;c<=r && c<=9-r;c++)
         {
            document.write(" *")
         }
         document.write("<br>")
        }
        
         
        

    </script>
</head>
